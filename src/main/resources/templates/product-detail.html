<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Auction System'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auction System</a>
            <div class="d-flex">
                <span sec:authorize="isAuthenticated()" class="navbar-text me-3">
                    Welcome, <span sec:authentication="name"></span>
                </span>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid rounded" alt="Product Image" style="max-height: 400px; object-fit: contain;">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p class="text-muted" th:text="${product.category}"></p>
            <hr>
            <p th:text="${product.description}"></p>
            <hr>
            <h4>Current Price: $<span th:text="${#numbers.formatDecimal(product.currentPrice, 1, 2)}"></span></h4>
            <p class="text-muted">Initial Price: $<span th:text="${#numbers.formatDecimal(product.initialPrice, 1, 2)}"></span></p>
            <p>Auction ends: <span th:text="${#temporals.format(product.auctionEndDate, 'yyyy-MM-dd HH:mm')}"></span></p>

            <div sec:authorize="isAuthenticated()" th:if="${product.auctionEndDate.isAfter(T(java.time.LocalDateTime).now())}">
                <form th:action="@{/products/{id}/bid(id=${product.id})}" method="post">
                    <button type="submit" class="btn btn-primary">Place Bid (+10%)</button>
                </form>
                <p class="mt-2 text-muted">Next bid will be $<span th:text="${#numbers.formatDecimal(product.currentPrice * 1.10, 1, 2)}"></span></p>
            </div>

            <div th:if="${product.auctionEndDate.isBefore(T(java.time.LocalDateTime).now())}">
                <div class="alert alert-info">This auction has ended</div>
            </div>

            <a href="/" class="btn btn-secondary mt-3">Back to List</a>
        </div>
    </div>

    <div class="mt-5">
        <h4>Bid History</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Bidder</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bid : ${product.bids}">
                <td th:text="${bid.bidder.username}"></td>
                <td th:text="${#numbers.formatDecimal(bid.price, 1, 2)}"></td>
                <td th:text="${#temporals.format(bid.date, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
